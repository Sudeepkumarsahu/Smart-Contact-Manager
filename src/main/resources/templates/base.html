<!-- make it as a fragment  -->
<!DOCTYPE html>
<html
  lang="en"
  th:fragment="parent(content,title,script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-replace="${title}">SCM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="dark:bg-gray-800 dark:text-white">
    <!-- common header  -->

    <!-- if user logged in : navbar  -->
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>
  

    <!-- if user not logged in  -->
    <div th:unless="${loggedInUser}">
      <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <!-- main content goes here... -->
    <div class="p-4">
      <section data-th-replace="${content}"></section>
    </div>

    <!-- common footer  -->
    <!-- <footer class="p-4">Footer: Learning Spring Boot with Thymeleaf</footer> -->

    <!-- flow bite content goes here... -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
