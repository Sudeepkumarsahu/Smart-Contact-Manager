<!DOCTYPE html>
<!-- import content from parent fragment  -->
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <!-- using ~{::script} we can pass all script tag-->

  <head>
    <title th:text="${loggedInUser.name}+' | SCM'">Profile Page</title>
  </head>
  <body >
    <div id="content" class="h-screen bg-gray-50 dark:bg-gray-800">
      <!-- sidebar  -->
      <!-- if user logged in : sidebar  -->
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div  class=" sm:pl-64 pt-16">
        <div class="flex items-center justify-center md:pt-32 flex-col pt-40 dark:bg-gray-800">
          <!--  profie card -->
          <div
            class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg max-w-4xl w-full"
          >
            <div class="flex flex-col items-center">
              <img
                data-th-src="@{${loggedInUser.profilePicture}}"
                src="path/to/profilePic.jpg"
                alt="Profile Photo"
                class="w-44 h-44 rounded-full shadow-lg object-cover mb-4"
              />
              <h2
                class="text-2xl font-semibold mb-2"
                data-th-text="${loggedInUser.name}"
              >
                User Name
              </h2>
              <p
                class="text-gray-400 mb-2"
                data-th-text="${loggedInUser.email}"
              >
                user.email@example.com
              </p>
              <p
                class="text-gray-400 mb-2"
                data-th-text="${loggedInUser.phoneNumber}"
              >
                123-456-7890
              </p>
              <p
                class="text-gray-400 mb-4 text-center"
                data-th-text="${loggedInUser.about}"
              >
                About the user...
              </p>
              <div class="w-full flex justify-between">
                <p class="text-sm text-gray-400">
                  Email Verified:
                  <span
                    class="font-medium text-gray-700"
                    id="email-verified"
                    th:text="${loggedInUser.emailVarified ? 'yes':'no'}"
                    >No</span
                  >
                </p>
                <p class="text-sm text-gray-400">
                  Phone Verified:
                  <span
                    class="font-medium text-gray-700"
                    id="phone-verified"
                    th:text="${loggedInUser.phoneVarified ? 'yes':'no'}"
                    >No</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
