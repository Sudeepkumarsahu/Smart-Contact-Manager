<!DOCTYPE html>
<!-- import content from parent fragment  -->
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <!-- using ~{::script} we can pass all script tag-->

  <head>
    <title>Search Page</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar  -->
      <!-- if user logged in : sidebar  -->
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div style="height: 1000px" class="sm:pl-64 pt-16 text-center">
        <h1 class="text-5xl">welcome to Search page</h1>
        <p th:text="${pageContact.totalElements}+' results found'"></p>

        <div class="contacts_container p-5">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <form
              th:object="${contactSearchForm}"
              th:action="@{'/user/contacts/search'}"
            >
              <div
                class="flex flex-col md:flex-row flex-wrap items-center gap-3 pb-4 bg-white dark:bg-gray-900"
              >
                <!-- select box  -->
                <div>
                  <select
                    th:field="*{field}"
                    name="field"
                    id="countries_disabled"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option selected value="">Select Field</option>
                    <option value="name">Name</option>
                    <option value="phone">Phone</option>
                    <option value="email">Email</option>
                  </select>
                </div>
                <label for="table-search" class="sr-only">Search</label>
                <div class="relative w-80">
                  <!-- ðŸ§¾ Search input -->
                  <input
                    th:field="*{value}"
                    type="text"
                    id="table-search-users"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    placeholder="Search for users"
                  />
                </div>
                <button
                  type="submit"
                  class="px-3 py-1.5 bg-blue-600 text-white rounded-full"
                >
                  Search
                </button>
              </div>
            </form>
            <table
              th:if="${pageContact.totalElements>0}"
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Name</th>
                  <th scope="col" class="px-6 py-3">Phone</th>
                  <th scope="col" class="px-6 py-3">Links</th>
                  <th scope="col" class="px-6 py-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:object="${c}"
                  th:each="c : ${pageContact.content}"
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
                >
                  <th
                    scope="row"
                    class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <img
                      onerror="this.src='https://imgs.search.brave.com/veKl8ET9WhanlBbihrKWBEkRfga_K4vtJ2gNSmAM1iE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/dmVjdG9yc3RvY2su/Y29tL2kvNTAwcC80/MS85MS9hdmF0YXIt/ZGVmYXVsdC11c2Vy/LXByb2ZpbGUtaWNv/bi1zaW1wbGUtZmxh/dC1ncmV5LXZlY3Rv/ci01NzIzNDE5MS5q/cGc'"
                      class="w-10 h-10 rounded-full"
                      th:src="@{*{picture}}"
                      src="/docs/images/people/profile-picture-1.jpg"
                      alt="Jese image"
                    />
                    <div class="ps-3">
                      <div class="text-base font-semibold" th:text="*{name}">
                        Neil Sims
                      </div>
                      <div class="font-normal text-gray-500" th:text="*{email}">
                        neil.sims@flowbite.com
                      </div>
                    </div>
                  </th>
                  <td class="px-6 py-4">
                    <i class="fa-solid fa-phone w-3 h-3"></i>
                    <span th:text="*{phone}"></span>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex items-center">
                      <div
                        th:if="*{favorite}"
                        class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"
                      ></div>

                      <a th:href="@{*{websiteLink}}" target="_blank"
                        ><i class="fa-solid fa-link w-5 h-5 mr-1"></i
                      ></a>

                      <a th:href="@{*{linkedInLink}}" target="_blank"
                        ><i class="fa-brands fa-linkedin w-5 h-5"></i
                      ></a>
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <div>
                      <a href="#">
                        <i class="fa-solid fa-trash w-5 h-5"></i>
                      </a>
                      <a href="">
                        <i class="fa-solid fa-pen w-5 h-5"></i>
                      </a>
                      <a href="">
                        <i class="fa-solid fa-eye w-5 h-5"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- paginaton component  -->
            <div
              th:if="${pageContact.totalElements>0}"
              class="pagination_container p-5 text-center"
            >
              <nav aria-label="Page navigation example">
                <ul class="inline-flex -space-x-px text-base h-10">
                  <li th:unless="${pageContact.first}">
                    <a
                      th:href="@{'/user/contacts/search?size='+${pageSize}+'&page='+${pageContact.number-1}+'&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                      class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                      >Previous</a
                    >
                  </li>
                  <li
                    th:each="index : ${#numbers.sequence(0,pageContact.totalPages-1)}"
                  >
                    <a
                      th:classappend="${index == pageContact.number} ? ' bg-blue-50 dark:bg-gray-700' : ' bg-white dark:bg-gray-800'"
                      th:href="@{'/user/contacts/search?size='+${pageSize}+'&page='+${index}+'&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    >
                      <span th:text="${index+1}"></span
                    ></a>
                  </li>
                  <li th:unless="${pageContact.last}">
                    <a
                      th:href="@{'/user/contacts/search?size='+${pageSize}+'&page='+${pageContact.number+1}+'&field='+${contactSearchForm.field}+'&value='+${contactSearchForm.value}}"
                      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                      >Next</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
            <h1
              th:if="${pageContact.totalElements <=0}"
              class="text-4xl text-center p-4"
            >
              No result found
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("this is search page");
    </script>
  </body>
</html>
